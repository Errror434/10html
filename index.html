<!DOCTYPE html>
<html>
<head>
  <title>Анімація з використанням marquee та CSS</title>
  <style>
    /* CSS анімація */
    @keyframes slide {
      0% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }

    /* Стилі для анімованого елемента */
    .animated-element {
      animation: slide 5s linear infinite;
    }
  </style>
</head>
<body>
  <h2>Анімація з використанням marquee та CSS</h2>

  <!-- Використання тегу marquee -->
  <h3>Анімація з використанням тегу marquee</h3>
  <marquee behavior="scroll" direction="left" scrollamount="10">
    Це текст, який буде прокручуватися вліво за допомогою тегу marquee.
  </marquee>

  <!-- Використання CSS анімації -->
  <h3>Анімація з використанням CSS</h3>
  <div class="animated-element">
    Це блок, який буде рухатися вправо за допомогою CSS анімації.
  </div>
</body>
</html>
